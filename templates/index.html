<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Font Awesome cdn -->
        <script src="https://kit.fontawesome.com/ca62398c98.js" crossorigin="anonymous"></script>
        <!-- Material Icons Collection -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/image/1x_web/ic_brush_white_48dp.png">

        <title>Art.ai</title>

        <!-- Custom CSS -->
        <style>
            body {
                background-image: url('https://www.itl.cat/pngfile/big/157-1572191_hd-wallpapers-for-website-background.jpg');
                background-size: cover;
                background-position: center;
            }
            .row {
                margin-top: 100px;
            }
            .card, .card-action{
                border-radius: 25px !important;
            }
        </style>
    </head>
    <body>
        <!-- NavBar -->
        <div class='navbar-fixed'>
            <nav class='transparent'>
                <div class="nav-wrapper">
                    <div class="container">
                        <a href="#" class="brand-logo"><i class="material-icons">brush</i>Art.ai</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Code</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Mobile SideBar -->
        <ul id="mobile-demo" class="sidenav">
            <li><a href="#">About</a></li>
            <li><a href="#">Code</a></li>
        </ul>

        <!-- Main Section -->
        <div class='container'>
            <div class='row'>

                <!-- Content Image -->
                <div class='col s12 m4'>
                    <div class="card hoverable green lighten-2">
                        <div class="card-image" id="content-image"></div>
                        <div class="card-content center">
                            <span class="card-title">Content Image</span>
                            <h6>The image we want to transfer a style to!</h6>
                        </div>
                        <div class="card-action center">
                            <a class="waves-effect waves-light btn green darken-2 z-depth-5"><i class="material-icons left">add_a_photo</i>Browse</a>
                        </div>
                    </div>
                </div>

                <!-- Style Image -->
                <div class='col s12 m4'>
                    <div class="card hoverable red lighten-2">
                        <div class="card-image" id="style-image"></div>
                        <div class="card-content center">
                            <span class="card-title">Style Image</span>
                            <h6>The image we want to transfer the style from!</h6>
                        </div>
                        <div class="card-action center">
                            <a class="waves-effect waves-light btn red darken-2 z-depth-5"><i class="material-icons left">add_a_photo</i>Browse</a>
                        </div>
                    </div>
                </div>

                <!-- Output Image -->
                <div class='col s12 m4'>
                    <div class="card hoverable cyan lighten-2">
                        <div class="card-image" id="output-image"></div>
                        <div class="card-content center">
                            <span class="card-title">Output Image</span>
                            <h6>The image that contains the final result!</h6>
                        </div>
                        <div class="card-action center">
                            <a class="waves-effect waves-light btn-floating cyan darken-2 z-depth-5"><i class="material-icons">settings</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Execute Command -->
        <div class="center">
            <a class="waves-effect waves-light btn orange darken-2 z-depth-5"><i class="material-icons left">play_arrow</i>Run</a>
        </div>

        <!-- Minified jquery cdn-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Custom Jquery script -->
        <script>
            $(document).ready(function(){
                $('.sidenav').sidenav();
            });
        </script>
    </body>
</html>
